version: "3.7"

services:
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: etsyparser
    ports:
      - 5432:5432

  backend:
    build: .
    ports:
    - 8000:8000
    depends_on:
      - db
    env_file:
      - .env
